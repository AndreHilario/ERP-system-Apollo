services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env.development
    networks:
      - network-bets
    volumes:
      - pg:/var/lib/postgresql/data

  node_app:
    container_name: node_app
    build: .
    ports:
      - 4001:4000
    depends_on:
      - postgres
    env_file:
      - .env.development
    networks:
      - network-bets

networks:
  network-bets:
volumes:
  pg:
